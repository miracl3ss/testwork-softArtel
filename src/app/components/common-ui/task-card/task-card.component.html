<div class="task-card" *ngFor="let task of tasks">
  <div class="task-header">
    
    <span><img src="/assets/{{ task.project }}.png" alt="{{ task.project }}">{{ task.project }} / <svg [innerHTML]="svgCodes[task.id][task.product]"></svg> / {{ task.version }} / {{task.functionCorrect}} {{ task.function }}</span>
  </div>
  <div class="task-body">
    <div class="task-icon" [innerHTML]="svgCodes['icon']"></div>
    <div class="task-executor-icon" [innerHTML]="svgCodes['executorIcon']"></div>
    <div class="task-status" [innerHTML]="svgCodes['status']"></div>
  </div>
</div>
